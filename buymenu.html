<!DOCTYPE html>
<html class="html4" lang="en">
<head>
  <title>Bank Card Data Entry Form</title>
  <link rel="stylesheet" href="scss/sass.css">
</head>
<body class="bodybuy">
  <header class="jaketsheader">
    <nav class="wrapmenu">
      <ul class="menu">
        <li>
          <div class="pim"></div>
          <a href="#"></a>
          <ul class="second">
            <li><a href="index.html">Jakcets</a></li>
            <li><a href="index.html">Pants</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="logo"><a href="index.html">
      <img src="svg.svg" alt="Мое SVG изображение">
    </a>
    </div>
    <div class="registration"><a href="login.html">Login/Registration</a></div>
  </header>
  <form class="card-form">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
    
    <label for="card-holder">Cardholder Name:</label>
    <input type="text" id="card-holder" name="card-holder" placeholder="Enter cardholder name" required>
    
    <label for="expiry-date">Expiration Date:</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
    
    <label for="cvv">CVV Code:</label>
    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV code" required>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
